<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER AI STUDIO - FULL UNABRIDGED VERSION</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root { --gold: #d4af37; --silver: #c0c0c0; --bg: #050505; --card: #111; --border: #222; --accent: #00ffaa; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- 1. FULL SCREEN LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 60px; height: 60px; border: 6px solid #222; border-top: 6px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loader-text { margin-top: 20px; color: var(--gold); letter-spacing: 10px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- 2. MULTI-AUTH LOGIN SCREEN --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .login-card { background: var(--card); padding: 40px; border-radius: 25px; border: 1px solid var(--border); width: 100%; max-width: 420px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .input-group { position: relative; width: 100%; margin: 15px 0; }
        .input-group input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 12px; outline: none; font-size: 14px; transition: 0.3s; }
        .input-group input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212,175,55,0.2); }
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--gold); font-size: 20px; z-index: 10; }
        .btn-main { width: 100%; padding: 15px; margin-top: 10px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 15px; }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 4px 15px rgba(212,175,55,0.3); }
        .btn-gold:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-outline { background: transparent; border: 1px solid #444; color: white; margin-top: 10px; }
        .btn-outline:hover { background: #1a1a1a; }
        .separator { margin: 30px 0; color: #555; font-size: 11px; display: flex; align-items: center; gap: 15px; text-transform: uppercase; letter-spacing: 2px; }
        .separator::before, .separator::after { content: ""; flex: 1; height: 1px; background: #222; }

        /* --- 3. SLIDING SIDEBAR --- */
        #sidebar { position: fixed; left: -350px; top: 0; width: 320px; height: 100%; background: #0a0a0a; border-right: 1px solid var(--border); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 6000; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 5500; backdrop-filter: blur(5px); }
        .profile-header { padding: 40px 20px; background: #000; text-align: center; border-bottom: 1px solid var(--border); position: relative; }
        .profile-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--gold); margin-bottom: 15px; padding: 3px; background: #111; object-fit: cover; }
        .edit-badge { position: absolute; bottom: 50px; right: 110px; background: var(--gold); color: black; border-radius: 50%; width: 25px; height: 25px; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .history-list { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: thin; }
        .history-item { padding: 15px; background: #111; margin-bottom: 12px; border-radius: 12px; border-left: 5px solid var(--gold); cursor: pointer; font-size: 13px; transition: 0.3s; }
        .history-item:hover { background: #1a1a1a; transform: scale(1.02); }
        .logout-section { padding: 20px; border-top: 1px solid var(--border); }
        .btn-danger { width: 100%; padding: 12px; background: #441111; color: #ff6b6b; border: 1px solid #662222; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* --- 4. MAIN WORKSPACE --- */
        header { padding: 20px 30px; display: flex; align-items: center; background: #000; border-bottom: 1px solid var(--border); gap: 20px; }
        .menu-icon { font-size: 30px; cursor: pointer; color: var(--gold); transition: 0.3s; }
        .main-title { font-size: 22px; font-weight: 900; letter-spacing: 4px; flex: 1; }
        .status-dot { width: 10px; height: 10px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; margin-right: 10px; }

        .content-area { display: flex; flex: 1; overflow: hidden; }
        #code-panel { width: 55%; background: #000; padding: 30px; overflow-y: auto; font-family: 'Consolas', 'Courier New', monospace; color: var(--accent); border-right: 1px solid var(--border); position: relative; white-space: pre-wrap; font-size: 14px; line-height: 1.6; }
        #info-panel { flex: 1; padding: 30px; overflow-y: auto; color: #ddd; line-height: 1.8; background: #080808; }
        
        .floating-tools { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; }
        .tool-btn { background: #222; border: 1px solid #444; color: white; padding: 6px 12px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        .tool-btn:hover { background: var(--gold); color: black; }

        /* --- 5. CONTROLS --- */
        .control-bar { padding: 30px; background: #000; border-top: 1px solid var(--border); text-align: center; position: relative; }
        .mic-btn { width: 85px; height: 85px; border-radius: 50%; border: none; background: linear-gradient(135deg, var(--gold), #8a6d3b); font-size: 35px; cursor: pointer; box-shadow: 0 10px 30px rgba(212,175,55,0.4); transition: 0.4s; }
        .mic-btn:active { transform: scale(0.9); }
        .mic-btn.listening { animation: pulse-glow 1s infinite alternate; }
        @keyframes pulse-glow { from { box-shadow: 0 0 20px var(--gold); } to { box-shadow: 0 0 40px var(--gold); transform: scale(1.05); } }

        #speech-bubble { position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%); background: rgba(212,175,55,0.15); border: 1px solid var(--gold); padding: 15px 30px; border-radius: 40px; color: var(--gold); display: none; backdrop-filter: blur(15px); font-size: 15px; z-index: 1000; white-space: nowrap; }

        @media (max-width: 1000px) { .content-area { flex-direction: column; } #code-panel, #info-panel { width: 100%; height: 50%; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">INITIALIZING MONSTER AI</div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--gold); margin-bottom: 5px;">MONSTER AI</h1>
            <p style="color:#555; font-size: 12px; margin-bottom: 30px;">ULTIMATE STUDIO ACCESS</p>
            
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Email Address">
            </div>
            <div class="input-group">
                <input type="password" id="passInput" placeholder="Password">
                <span class="eye-btn" onclick="togglePass()">üëÅÔ∏è</span>
            </div>
            
            <button class="btn-main btn-gold" onclick="loginEmail()">SIGN IN</button>
            <button class="btn-main btn-outline" onclick="signupEmail()">CREATE BACKUP ACCOUNT</button>
            
            <div class="separator">Secure Cloud Sync</div>
            
            <button class="btn-main btn-outline" onclick="loginGoogle()" style="display:flex; align-items:center; justify-content:center; gap:10px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <div class="overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div id="sidebar">
        <div class="profile-header">
            <img src="" id="uPic" class="profile-img">
            <div class="edit-badge" onclick="editProfile()">‚úé</div>
            <h3 id="uName" style="color:var(--gold)">Master User</h3>
            <p id="uEmail" style="font-size: 11px; color: #555;"></p>
        </div>
        <div style="padding: 20px 20px 5px; font-size: 10px; color: #444; letter-spacing: 2px;">CLOUD ARCHIVE</div>
        <div id="historyList" class="history-list"></div>
        <div class="logout-section">
            <button class="btn-danger" onclick="logout()">LOGOUT SESSION</button>
        </div>
    </div>

    <header>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
        <div class="main-title">MONSTER <span style="color:var(--gold)">AI</span></div>
        <div style="display:flex; align-items:center;">
            <div class="status-dot"></div>
            <span style="font-size: 10px; color: #444;">DATABASE CONNECTED</span>
        </div>
    </header>

    <div class="content-area">
        <div id="code-panel">
            <div class="floating-tools">
                <button class="tool-btn" onclick="copyCode()">COPY</button>
                <button class="tool-btn" onclick="downloadCode()">DOWNLOAD</button>
            </div>
            <div id="streamingCode">// Awaiting voice command...</div>
        </div>

        <div id="info-panel">
            <h3 id="taskTitle" style="color:var(--gold); margin-bottom: 15px;">AI Logic Monitor</h3>
            <div id="streamingDesc">Ask me to build something in Roman Urdu or English.</div>
        </div>
    </div>

    <div class="control-bar">
        <div id="speech-bubble">Listening...</div>
        <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
        <p style="margin-top: 15px; font-size: 11px; color: #333; letter-spacing: 1px;">GEMINI 1.5 PRO ENGINE</p>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyA0R7a03Habu9c-fRnlJgXRtOkUUBRXBYk",
            authDomain: "myaicoder-6ce7a.firebaseapp.com",
            projectId: "myaicoder-6ce7a",
            storageBucket: "myaicoder-6ce7a.firebasestorage.app",
            messagingSenderId: "1035663178472",
            appId: "1:1035663178472:web:3b6f72e4cc6e2a48c2275d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const GEMINI_KEY = "AIzaSyDYiYnfekx-lGzSIglPNBsQZjs72nrJ5vk";

        let currentU = null;

        // --- 2. AUTH LOGIC ---
        function togglePass() {
            const p = document.getElementById('passInput');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function signupEmail() {
            const e = document.getElementById('emailInput').value;
            const p = document.getElementById('passInput').value;
            auth.createUserWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }
        function loginEmail() {
            const e = document.getElementById('emailInput').value;
            const p = document.getElementById('passInput').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }
        function logout() { auth.signOut().then(() => location.reload()); }
        
        function editProfile() {
            const n = prompt("Change Display Name:", currentU.displayName);
            if(n) currentU.updateProfile({displayName: n}).then(() => location.reload());
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                currentU = user;
                document.getElementById('uName').innerText = user.displayName || "User";
                document.getElementById('uEmail').innerText = user.email;
                document.getElementById('uPic').src = user.photoURL || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
                document.getElementById('login-screen').style.display = 'none';
                loadCloudArchive();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
            setTimeout(() => document.getElementById('loader').style.display = 'none', 2000);
        });

        // --- 3. UI LOGIC ---
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('menuOverlay');
            s.classList.toggle('open');
            o.style.display = s.classList.contains('open') ? 'block' : 'none';
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('streamingCode').innerText);
            alert("Copied to clipboard!");
        }

        function downloadCode() {
            const blob = new Blob([document.getElementById('streamingCode').innerText], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'monster_code.html';
            a.click();
        }

        // --- 4. AI & VOICE LOGIC ---
        const micBtn = document.getElementById('micBtn');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'hi-IN';
        recognition.interimResults = true;

        micBtn.onclick = () => {
            recognition.start();
            micBtn.classList.add('listening');
            document.getElementById('speech-bubble').style.display = 'block';
        };

        recognition.onresult = (event) => {
            let interim = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                interim += event.results[i][0].transcript;
            }
            document.getElementById('speech-bubble').innerText = interim;
            
            if (event.results[0].isFinal) {
                micBtn.classList.remove('listening');
                document.getElementById('speech-bubble').style.display = 'none';
                processRequest(interim);
            }
        };

        async function processRequest(query) {
            document.getElementById('taskTitle').innerText = "MONSTER AI IS PROCESSING...";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: `Role: Senior Developer. Request: ${query}. Return strictly in this format: <CODE>code_here</CODE> <DESC>explanation_here</DESC>`}]}]
                    })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                const code = text.match(/<CODE>([\s\S]*?)<\/CODE>/)?.[1] || text;
                const desc = text.match(/<DESC>([\s\S]*?)<\/DESC>/)?.[1] || "Logic processed successfully.";

                streamTyping(code, 'streamingCode', 10);
                streamTyping(desc, 'streamingDesc', 20, true);
                
                // SAVE TO FIREBASE
                db.collection("monster_archive").add({
                    uid: currentU.uid,
                    prompt: query,
                    code: code,
                    desc: desc,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (e) { document.getElementById('taskTitle').innerText = "ERROR IN CORE."; }
        }

        function streamTyping(text, elementId, speed, speak = false) {
            let i = 0;
            const el = document.getElementById(elementId);
            el.innerText = "";
            function play() {
                if (i < text.length) {
                    el.innerText += text.charAt(i);
                    i++;
                    setTimeout(play, speed);
                } else if(speak) {
                    const synth = window.speechSynthesis;
                    synth.speak(new SpeechSynthesisUtterance(text));
                }
            }
            play();
        }

        // --- 5. CLOUD ARCHIVE LOGIC ---
        function loadCloudArchive() {
            db.collection("monster_archive")
              .where("uid", "==", currentU.uid)
              .orderBy("timestamp", "desc")
              .onSnapshot(snapshot => {
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `<strong>${data.prompt}</strong><br><small>${data.timestamp?.toDate().toLocaleDateString()}</small>`;
                    item.onclick = () => {
                        document.getElementById('streamingCode').innerText = data.code;
                        document.getElementById('streamingDesc').innerText = data.desc;
                        document.getElementById('taskTitle').innerText = data.prompt;
                        toggleMenu();
                    };
                    list.appendChild(item);
                });
            });
        }
    </script>
</body>
</html>
